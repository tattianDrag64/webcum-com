<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Room</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #222;
        }

        @media (max-width: 768px) {
            button {
                font-size: 20px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        video {
            width: 100vw;
            height: 100vh;
            display: none;
        }

        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #loader {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            #loader {
                font-size: 24px;
            }
        }

        .loader-text {
            margin-bottom: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <button onclick="play()">▶ Enter Room</button>

    <div id="loader">
        <div class="loader-text">Connecting…</div>
        <div class="spinner"></div>
    </div>

    <video id="vid" controls autoplay>
        <source src="video18+.mp4" type="video/mp4">
    </video>

    <script>
        function play() {
            document.querySelector('button').style.display = 'none';
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                const video = document.getElementById('vid');
                video.style.display = 'block';
                video.play();
            }, 3000);
        }
    </script>

</body>

</html>
